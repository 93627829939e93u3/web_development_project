<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriDay AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #f0f0f0;
            --fg: #ffffff;
            --text: #1f2937;
            --accent: #3b82f6;
            --bot-bg: #e5e7eb;
            --user-bg: #3b82f6;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --fg: #2c2c2c;
            --text: #e5e5e5;
            --accent: #60a5fa;
            --bot-bg: #2f2f2f;
            --user-bg: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 95%;
            max-width: 700px;
            height: 90vh;
            background: var(--fg);
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: var(--accent);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .bot {
            background: var(--bot-bg);
            align-self: flex-start;
        }

        .user {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background: var(--fg);
            border-top: 1px solid #e5e7eb;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            border-radius: 12px;
            border: 2px solid #d1d5db;
            padding: 10px;
            font-size: 14px;
            color: var(--text);
            background: var(--bg);
        }

        button {
            border: none;
            background: var(--accent);
            color: white;
            padding: 0 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 8px 16px;
            background: var(--fg);
            border-top: 1px solid #e5e7eb;
        }

        .suggestion {
            background: var(--bot-bg);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }

        .typing-indicator {
            font-size: 14px;
            color: #9ca3af;
            padding: 0 16px;
            display: none;
        }

        .typing-indicator.visible {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                font-size: 14px;
                padding: 10px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <span><i class="fas fa-robot"></i> Smart AI Assistant</span>
            <div class="toggle-buttons">
                <button id="voiceToggle" title="Voice"><i class="fas fa-microphone"></i></button>
                <button id="themeToggle" title="Theme"><i class="fas fa-moon"></i></button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">Hi! I'm your AI assistant. Ask me anything.</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">Typing...</div>

        <div class="suggestions" id="suggestions">
            <div class="suggestion">Tell me a joke</div>
            <div class="suggestion">What's the time?</div>
            <div class="suggestion">Summarize this article</div>
        </div>

        <div class="chat-input">
            <textarea id="userInput" rows="1" placeholder="Type your message..."></textarea>
            <button id="sendButton" disabled><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const voiceToggle = document.getElementById('voiceToggle');
        const themeToggle = document.getElementById('themeToggle');
        const suggestions = document.getElementById('suggestions');
        const typingIndicator = document.getElementById('typingIndicator');
      
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
      
        let isListening = false;
        const chatId = crypto.randomUUID();
        const systemPrompt = "Your responses should reflect the professional and friendly assistant persona of FriDay, maintaining a helpful and supportive demeanor while offering clear and concise information to the user.";
      
        let ws;
      
        function initWebSocket() {
          ws = new WebSocket("wss://backend.buildpicoapps.com/api/chatbot/chat");
      
          ws.onopen = () => console.log("✅ WebSocket connected");
      
          ws.onclose = () => console.warn("❌ WebSocket closed");
        }
      
        function addMessage(role, content) {
          const div = document.createElement('div');
          div.className = `message ${role}`;
          div.textContent = content;
          chatMessages.appendChild(div);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      
        function sendWebSocketMessage(message) {
          if (!ws || ws.readyState !== WebSocket.OPEN) {
            console.warn("WebSocket not ready. Reconnecting...");
            initWebSocket();
      
            ws.addEventListener("open", () => {
              safeSend(message);
            }, { once: true });
      
            return;
          }
      
          safeSend(message);
        }
      
        function safeSend(message) {
          typingIndicator.classList.add('visible');
      
          const botMessage = document.createElement("div");
          botMessage.className = "message bot";
          botMessage.textContent = "";
          chatMessages.appendChild(botMessage);
      
          ws.send(JSON.stringify({
            chatId: chatId,
            appId: "leader-sing",
            systemPrompt: systemPrompt,
            message: message
          }));
      
          ws.onmessage = (event) => {
            botMessage.textContent += event.data;
            chatMessages.scrollTop = chatMessages.scrollHeight;
          };
      
          ws.onclose = () => {
            typingIndicator.classList.remove('visible');
          };
        }
      
        function handleSend() {
          const msg = userInput.value.trim();
          if (!msg) return;
          addMessage('user', msg);
          userInput.value = '';
          sendButton.disabled = true;
          sendWebSocketMessage(msg);
        }
      
        // Event Listeners
        userInput.addEventListener('input', () => {
          sendButton.disabled = userInput.value.trim() === '';
        });
      
        sendButton.addEventListener('click', handleSend);
      
        userInput.addEventListener('keydown', e => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
          }
        });
      
        suggestions.addEventListener('click', e => {
          if (e.target.classList.contains('suggestion')) {
            userInput.value = e.target.textContent;
            handleSend();
          }
        });
      
        voiceToggle.addEventListener('click', () => {
          if (isListening) {
            recognition.stop();
            isListening = false;
            voiceToggle.innerHTML = '<i class="fas fa-microphone"></i>';
          } else {
            recognition.start();
            isListening = true;
            voiceToggle.innerHTML = '<i class="fas fa-microphone-slash"></i>';
          }
        });
      
        recognition.onresult = e => {
          const transcript = e.results[0][0].transcript;
          userInput.value = transcript;
          handleSend();
        };
      
        themeToggle.addEventListener('click', () => {
          const root = document.documentElement;
          const isDark = root.getAttribute('data-theme') === 'dark';
          root.setAttribute('data-theme', isDark ? 'light' : 'dark');
          themeToggle.innerHTML = isDark
            ? '<i class="fas fa-moon"></i>'
            : '<i class="fas fa-sun"></i>';
        });
      
        document.addEventListener('DOMContentLoaded', () => {
          initWebSocket();
        });
      </script>
      
      
</body>

</html>
