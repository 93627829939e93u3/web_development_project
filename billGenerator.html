<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - SwaShrungar Sarees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .form-container {
            width: 40%;
            margin-left: 30%;
            margin-top: 5%;
            box-shadow: 0px 0px 2px 0px black;
            padding: 2%;
            background: white;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .bill-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }

        header,
        footer {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #B22222;
            margin-bottom: 5px;
        }

        .bill-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: #B22222;
            color: white;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .totals {
            text-align: right;
            font-size: 18px;
        }

        footer button {
            padding: 10px 20px;
            background: #B22222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #bill-container,
            #bill-container * {
                visibility: visible;
            }

            #bill-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section id="bill">
        <div class="form-container">
            <form id="customerForm">
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
                </div>
                <button type="button" class="btn btn-outline-primary" onclick="saveName()">Submit</button>
            </form>
        </div>

        <div class="form-container">
            <form id="productForm">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="proName" placeholder="Enter Product Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="proQuan" placeholder="Enter Quantity">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" id="proPrice" placeholder="Enter Price">
                </div>
                <button type="button" class="btn btn-outline-primary" onclick="sub()">Add Item</button>
            </form>
        </div>
    </section>

    <div id="bill-container" class="bill-container">
        <header>
            <h1>SwaShrungar Sarees</h1>
            <p>123 Saree Street, Mumbai | +91 9876543210</p>
            <h2>Invoice / Bill</h2>
        </header>
        <section class="bill-info">
            
            <div><strong>Customer Name:</strong> <span id="custName"></span></div>
            <div><strong>GST Number:</strong> <span>07ABCDE1234F2Z5</span></div>
        </section>
        
        <section class="bill-info">
            
            <p><strong>Date:</strong> <span id="currentDate"></span></p>
            <p><strong>Time:</strong> <span id="currentTime"></span></p>
        </section>

        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price (â‚¹)</th>
                    <th>Total (â‚¹)</th>
                </tr>
            </thead>
            <tbody id="billItems">
                <!-- JS inserts rows -->
            </tbody>
        </table>

        <section class="totals">
            <div><strong>Subtotal:</strong> â‚¹<span id="subtotal">0.00</span></div>
            <div><strong>Tax (5%):</strong> â‚¹<span id="tax">0.00</span></div>
            <div><strong>Grand Total:</strong> â‚¹<span id="grandTotal">0.00</span></div>
        </section>

        <footer>
            <p>Thank you for shopping with us!</p>
            <button onclick="printInvoice()">ðŸ’¾Print</button>
        </footer>
    </div>

    <script>
        let savedName = null;
        function saveName() {
            const nameInput = document.getElementById("customerName");
            const name = nameInput.value.trim();
            if (!name) {
                alert("Please enter customer name.");
                return;
            }
            if (savedName !== null) {
                alert("Name already saved.");
                return;
            }
            savedName = name;
            nameInput.disabled = true;
            document.getElementById("custName").innerText = savedName;
        }

        let index = 1;
        let subTotal = 0;
        function sub() {
            const name = document.getElementById('proName').value.trim();
            const quantity = parseFloat(document.getElementById('proQuan').value);
            const price = parseFloat(document.getElementById('proPrice').value);

            if (!name || isNaN(quantity) || isNaN(price) || quantity <= 0 || price <= 0) {
                alert("Please enter valid product, quantity and price.");
                return;
            }

            const total = quantity * price;
            const tbody = document.getElementById('billItems');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index}</td>
                <td>${name}</td>
                <td>${quantity}</td>
                <td>${price.toFixed(2)}</td>
                <td>${total.toFixed(2)}</td>`;
            tbody.appendChild(row);

            subTotal += total;
            const tax = subTotal * 0.05;
            const grandTotal = subTotal + tax;

            document.getElementById('subtotal').innerText = subTotal.toFixed(2);
            document.getElementById('tax').innerText = tax.toFixed(2);
            document.getElementById('grandTotal').innerText = grandTotal.toFixed(2);

            index++;
            document.getElementById('productForm').reset();
        }

        function printInvoice() {
            document.getElementById('bill').style.display = 'none';
            
            window.print();
            document.getElementById('bill').style.display = 'block';
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById("currentDate").innerText = now.toLocaleDateString('en-IN');
            document.getElementById("currentTime").innerText = now.toLocaleTimeString('en-IN');
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>

</html>
