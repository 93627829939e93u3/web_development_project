<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .edit-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-section h1 {
            color: #4a5568;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header-section p {
            color: #718096;
            font-size: 1.1rem;
            margin: 0;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            outline: none;
        }

        .form-control:hover {
            border-color: #cbd5e0;
            background: white;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
        }

        .btn {
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46a3 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
            color: #2d3748;
        }

        .task-preview {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .task-preview h6 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-preview .preview-content {
            color: #4a5568;
            font-size: 0.95rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(-5px);
        }

        .character-count {
            font-size: 0.8rem;
            color: #718096;
            text-align: right;
            margin-top: 5px;
        }

        .character-count.warning {
            color: #f56565;
        }

        /* Loading animation for submit button */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .edit-container {
                padding: 25px;
                margin: 10px;
                border-radius: 20px;
            }

            .form-section {
                padding: 20px;
                border-radius: 15px;
            }

            .header-section h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                min-width: auto;
                width: 100%;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-flex;
                color: white;
            }
        }

        /* Focus indicators for accessibility */
        .btn:focus,
        .form-control:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <a href="javascript:history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Tasks
    </a>

    <div class="edit-container">
        <div class="header-section">
            <h1><i class="fas fa-edit"></i> Edit Task</h1>
            <p>Update your task details below</p>
        </div>

        <div class="task-preview">
            <h6><i class="fas fa-eye"></i> Current Task</h6>
            <div class="preview-content">
                <strong>{{ user[1] }}</strong><br>
                <small>{{ user[2] }}</small>
            </div>
        </div>

        <div class="form-section">
            <form method="POST" id="editForm">
                <div class="form-group">
                    <label for="taskName" class="form-label">
                        <i class="fas fa-tasks"></i> Task Name
                    </label>
                    <input type="text" class="form-control" id="taskName" name="name" value="{{ user[1] }}"
                        placeholder="Enter task name..." required maxlength="100">
                    <div class="character-count" id="nameCount">0/100 characters</div>
                </div>

                <div class="form-group">
                    <label for="taskDesc" class="form-label">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea class="form-control" id="taskDesc" name="description"
                        placeholder="Enter task description..." required maxlength="500">{{ user[2] }}</textarea>
                    <div class="character-count" id="descCount">0/500 characters</div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i> Update Task
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nameInput = document.getElementById('taskName');
            const descTextarea = document.getElementById('taskDesc');
            const nameCount = document.getElementById('nameCount');
            const descCount = document.getElementById('descCount');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('editForm');

            // Character count functions
            function updateCharCount(input, counter, maxLength) {
                const currentLength = input.value.length;
                counter.textContent = `${currentLength}/${maxLength} characters`;

                if (currentLength > maxLength * 0.9) {
                    counter.classList.add('warning');
                } else {
                    counter.classList.remove('warning');
                }
            }

            // Initialize character counts
            updateCharCount(nameInput, nameCount, 100);
            updateCharCount(descTextarea, descCount, 500);

            // Add event listeners for character counting
            nameInput.addEventListener('input', function () {
                updateCharCount(nameInput, nameCount, 100);
            });

            descTextarea.addEventListener('input', function () {
                updateCharCount(descTextarea, descCount, 500);
            });

            // Form submission with loading state
            form.addEventListener('submit', function () {
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = '<span class="spinner"></span> Updating...';
            });

            // Auto-resize textarea
            function autoResize() {
                descTextarea.style.height = 'auto';
                descTextarea.style.height = Math.min(descTextarea.scrollHeight, 200) + 'px';
            }

            descTextarea.addEventListener('input', autoResize);
            autoResize(); // Initial resize

            // Add subtle animations to form elements
            const formElements = document.querySelectorAll('.form-control, .btn');
            formElements.forEach(element => {
                element.addEventListener('focus', function () {
                    this.style.transform = 'scale(1.02)';
                });

                element.addEventListener('blur', function () {
                    this.style.transform = 'scale(1)';
                });
            });

            // Confirmation before leaving with unsaved changes
            let formChanged = false;
            const originalValues = {
                name: nameInput.value,
                desc: descTextarea.value
            };

            nameInput.addEventListener('input', function () {
                formChanged = (this.value !== originalValues.name) || (descTextarea.value !== originalValues.desc);
            });

            descTextarea.addEventListener('input', function () {
                formChanged = (nameInput.value !== originalValues.name) || (this.value !== originalValues.desc);
            });

            window.addEventListener('beforeunload', function (e) {
                if (formChanged) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });

            // Clear the beforeunload when form is submitted
            form.addEventListener('submit', function () {
                formChanged = false;
            });
        });

        // Add some visual feedback for successful form interactions
        function showSuccess(message) {
            // This could be enhanced with a toast notification system
            console.log('Success:', message);
        }
    </script>
</body>

</html>
